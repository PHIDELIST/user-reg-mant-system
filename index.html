<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <link rel="stylesheet" href="./style.css">
</head>
<header>
  <nav>
    <p>KIRINYAGA UNIVERSITY</p>
    
    <ul class="nav-list">
      <div class="select-features-company"></div>
        <li>
          <select class="nav-select">
            <option value="0">Resources:</option>
            <option value="1">Revision</option>
            <option value="2">Calendar</option>
            <option value="2">Sports</option>
            <option value="2">Research</option>
          </select>
          
        </li>
        
        <li>
          <select class="nav-select">
            <option value="0">Branches:</option>
            <option value="1">Kisumu</option>
            <option value="2">Nairobi</option>
            <option value="2">Siaya</option>
            
          </select>
        </li>
      </div>
      
    </ul>
  </nav>
</header>
<body>
    <main>
        <div class="reg-frm">
  <h1>PLEASE REGISTER HERE</h1>
  
  <h2>Registration Form</h2>
  <form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    
    <label for="id">ID:</label>
    <input type="text" id="id" required>
    
    <label for="country">Country:</label>
    <select id="country" required>
      <option value="">Select a country</option>
      <option value="Kenya">Kenya</option>
      <option value="Uganda">Uganda</option>
      <option value="Tanzania">Tanzania</option>
      
    </select>
    
    <label for="language">Language Spoken:</label>
    <input type="text" id="language" required>
    
    <button type="submit">Register</button>
  </form>

  <h2>User List</h2>
</div>
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>ID</th>
        <th>Country</th>
        <th>Language Spoken</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="userTableBody">
    </tbody>
  </table>

  <script src="./script.js"></script>
</main>
</body>
</html>
